---
- name: Check if tomcat exists
  stat:
    path: /usr/local/tomcat
  register: tomcat
- name: install filebeat
  yum:
    name: filebeat
    state: latest
    disablerepo: '*'
    enablerepo: 'local'
  notify:
    - start filebeat
  when: tomcat.stat.exists
- name: sync configuration
  template:
    src: filebeat.j2
    dest: /etc/filebeat/filebeat.yml
    owner: root
    group: root
    mode: 0644
  when: tomcat.stat.exists
  notify:
    - start filebeat
