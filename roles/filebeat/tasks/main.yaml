---
- name: install filebeat
  yum:
    name: filebeat
    state: present
    disablerepo: '*'
    enablerepo: 'local'
  notify:
    - start filebeat
- name: sync configuration
  template:
    src: filebeat.j2
    dest: /etc/filebeat/filebeat.yml
    owner: root
    group: root
    mode: 0644
  #when:
  #  - ansible_default_ipv4.address.split('.')[-2] != '22'
  notify:
    - start filebeat
